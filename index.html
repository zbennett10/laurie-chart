<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
    </head>
    <body>
        <main class="row">
            <form id="FerritinForm" class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <h3 class="text-center">New Measurement</h3>
                <div class="form-group">
                    <label class="center-block" for="FerritinDate">
                        Date
                        <input id="FerritinDate" class="form-control" type="date"/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block" for="FerritinLevel">
                        Level (ng/mL)
                        <input id="FerritinLevel" class="form-control" type="number"/>
                    </label>
                </div>
                <button id="FerritinSubmitBtn" class="btn btn-lg btn-success center-block" type="button">Add Measurement</button>
            </form>
            <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
                <header class="text-center">
                    <h1>Laurie's Ferritin Levels</h1>
                </header>
                <div id="MomChart"></div>
            </div>
            <div id="ImageContainer" class="text-center col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <img src="images/kalie_zach.jpg"/>
                <h3>You can do it Mom!</h3>
                <h5><em>We love you!</em></h5>
            </div>
        </main>
        <footer class="row">
            <p>&copy; Zachary Bennett</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
